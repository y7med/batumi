<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item"><a class="menu__list-link" href="#">О нас</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#">Галерея</a></li>
            </ul>
          </nav>
          <a class="logo" href="#">
            <img src="images/logo.png" alt="logo">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item"><a class="menu__list-link" href="#">Блог</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#">Контакты</a></li>
            </ul>
          </nav>
          <a href="tel:380950775474" class="header__phone">
            <img src="images/phone.svg" alt="phone">
          </a>
          <button class="header__btn-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="breadcrumbs">
        <div class="container">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link"  href="#">Главная</a>
            </li>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link"  href="#">О нас</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__contant">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__info">
              <h6 class="footer__info-title">
                Свяжитесь с нами
              </h6>
              <p class="footer__info-text">
                Отправьте сообщение или свяжитесь с нами в соц.сетях
              </p>
              <a class="info-email" href="mailto:sova.rezerv@gmail.com">sova.rezerv@gmail.com</a>
              <form class="footer__form">
                <input class="footer__form-input" type="email" placeholder="Электронная почта">
                <button class="footer__form-button" type="submit">Отправить</button>
              </form>
            </div>
            <ul class="footer__sosial">
              <li class="footer__sosial-item">
                <a class="footer__sosial-link footer__sosial-link--facebook" href="#">
                  Facebook
                </a>
              </li>
              <li class="footer__sosial-item">
                <a class="footer__sosial-link footer__sosial-link--instagram" href="#">
                  Instagram
                </a>
              </li>
              <li class="footer__sosial-item">
                <a class="footer__sosial-link footer__sosial-link--whatsapp" href="#">
                  WhatsApp
                </a>
              </li>
              <li class="footer__sosial-item">
                <a class="footer__sosial-link footer__sosial-link--viber" href="#">
                  Viber
                </a>
              </li>
              <li class="footer__sosial-item">
                <a class="footer__sosial-link footer__sosial-link--youtube" href="#">
                  Youtube
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer__copy">
        <div class="container">
          <p>
            2021 Все права защищены
          </p>
        </div>
      </div>
    </footer>
  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
